<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/calculator.css">
  <title>Calculator</title>
  <script src="operations.js"></script>
</head>
<body>
  <main class="calculator__centered__container">

    <header class="top__heading-themeChanger__container">
      <div class="calc-heading__container">
        <p>calc</p>
      </div>
      <div class="themeChanger__container">
        <p class="themeChanger-title">THEME</p>
        <ul class="themeChanger-numberVariation">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <div class="theme-slide__changer">
          <section class="theme-slide__changer-button"></section>
        </div>
      </div>
    </header>
    <article class="inputs-results__screen__container">
      <input type="number" name="inputs-results__screen" class="inputs-results__screen">
    </article>
    <article class="input-buttons__container">
      
        <div class="input-buttons__container__style__numbers-operators button">
          7</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          8</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          9</div>
      
        <div class="input-buttons__del__button button">
          DEL</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          4</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          5</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          6</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          +</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          1</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          2</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          3</div>
          
        <div class="input-buttons__container__style__numbers-operators button">
          -</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          . </div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          0</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          /</div>
      
        <div class="input-buttons__container__style__numbers-operators button">
          x</div>
      
        <div class="input-buttons__reset__button button">
          RESET</div>
        <div class="input-buttons_equal__button button">
          =</div>
          <script src="operations.js"></script>
    </article>
    
  </main>
  


</body>
</html>
