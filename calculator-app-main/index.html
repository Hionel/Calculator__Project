<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/calculator.css">
  <title>Calculator</title>
</head>
<body>
  <main class="calculator__centered__container">

    <header class="top__heading-themeChanger__container">
      <div class="calc-heading__container">
        <p>calc</p>
      </div>
      <div class="themeChanger__container">
        <p class="themeChanger-title">THEME</p>
        <ul class="themeChanger-numberVariation">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <div class="theme-slide__changer">
          <section class="theme-slide__changer-button"></section>
        </div>
      </div>
    </header>
    <article class="inputs-results__screen__container">
      <input type="number" name="inputs-results__screen" class="inputs-results__screen">
    </article>
    <article class="input-buttons__container">
      
        <div class="input-buttons__container__style__numbers-operators " id="number_7"  onclick="Input(this.id)" >
          7</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="number_8" onclick="Input(this.id)"  >
          8</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="number_9" onclick="Input(this.id)"  >
          9</div>
      
        <div class="input-buttons__del__button " id="button_delete" onclick="Input(this.id)" >
          DEL</div>
      
        <div class="input-buttons__container__style__numbers-operators "id="number_4"  onclick="Input(this.id)"  >
          4</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="number_5" onclick="Input(this.id)"  >
          5</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="number_6"  onclick="Input(this.id)" >
          6</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="button_plus" onclick="Input(this.id)" >
          +</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="number_1"  onclick="Input(this.id)" >
          1</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="number_2"  onclick="Input(this.id)" >
          2</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="number_3"  onclick="Input(this.id)" >
          3</div>
          
        <div class="input-buttons__container__style__numbers-operators " id="button_minus" onclick="Input(this.id)" >
          -</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="button_dot" onclick="Input(this.id)" >
          . </div>
      
        <div class="input-buttons__container__style__numbers-operators " id="number_0"  onclick="Input(this.id)" >
          0</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="button_divide" onclick="Input(this.id)" >
          /</div>
      
        <div class="input-buttons__container__style__numbers-operators " id="button_multiply" onclick="Input(this.id)" >
          x</div>
      
        <div class="input-buttons__reset__button " id="button_reset" onclick="Input(this.id)" >
          RESET</div>
        <div class="input-buttons_equal__button " id="button_equal" onclick="Input(this.id)" >
          =</div>
          <script src="operations.js"></script>
    </article>
    
  </main>
  


</body>
</html>
